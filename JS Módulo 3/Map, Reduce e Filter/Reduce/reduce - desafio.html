<script>
    //Desafio 1
    const list = [ 1, 2, 3, 4, 5, 6, 7 ];
    const sum = list.reduce((accumulator, current) => {
        return accumulator + current;
    }, 0);
    
    console.log(`A soma de todos os números da lista é: ${sum}`);

    //Desafio 2
    const products = [
        { name: "Abobora", pricePerKg: 5, kg:1 },
        { name: "Pepino", pricePerKg: 3.55, kg:1.3 },
        { name: "Limão", pricePerKg: 1.2, kg:2 },
        { name: "Abacate", pricePerKg: 5.4, kg:1.67 },
        { name: "Morango", pricePerKg: 11.9, kg:3 }
    ];
    const totalPrice = products.reduce((accumulator, product) => {
        return accumulator + (product.pricePerKg * product.kg);
    }, 0);

    console.log(`O preço total da compra é: R$ ${totalPrice.toFixed(2)}`);
</script>
