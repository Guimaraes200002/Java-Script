<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style(projeto).css">
    <title>JoKenPo</title>
</head>
<body>
    <div class="container">
        <h1>JoKenPo</h1>

        <div class= "gameButtons">
            <button id="rock" onclick="playHuman('rock')">&#x270A</button>
            <button id="paper" onclick="playHuman('paper')">&#x270B</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C</button>
        </div>
        <div class="result">
            <h2 id="resultText">Faça sua escolha!</h2>
            <p class="score">Placar - Você: <span id="playerScore">0</span> | Computador: <span id="machineScore">0</span></p>

    </div>
</body>
<script src="script(projeto).js"></script>
</html>
