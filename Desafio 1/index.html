<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <img class="logo" src="/Assets/logo.gif" alt="Logo-do-Conversor-de-Moedas">
    
    <br/>
    
    <main>
        <label for ="from-currency">
            Converter <b>de</b>:
            
            <select class="from-currency">
                <option value="BRL" selected>R$ Real Brasileiro (BRL)</option>
                <option value="USD">US$ Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
            </select>
        </label>
        <label for="to-currency">
            Converter <b>para</b>:

            <select class="to-currency">
                <option value="BRL">R$ Real Brasileiro (BRL)</option>
                <option value="USD" selected>US$ Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
            </select>
        </label>
        <label>
            Valor:
            <input type="number" id="amount" step="0.1" min="0" placeholder="Digite o valor" />
        </label>
        <button class="convert-button">Converter</button>

        <section id="result">
            <div class="currancy-box">
                <img src="/Assets/brasil 2.png" alt="Logo-Moeda-Real-Brasileiro" id="to-convert-img">
                <p class="currency" id="to-convert-name" >Real Brasileiro</p>
                <p class="currency-value" id="to-convert-amount">R$ 0,00</p>
            </div>
            
            <img class="arrow" src="./Assets/Vector.png" alt="Seta-de-Conversão">
            
            <div class="currancy-box">
                <img src="/Assets/estados-unidos (1) 1.png" alt="Logo-Moeda-Dólar-Americano" id="converted-img">
                <p class="currency" id="converted-name" >Dólar Americano</p>
                <p class="currency-value" id="converted-amount">US$ 0.00</p>
            </div>
        </section>

    </main>
</body>
<script src="Scripts.js"></script>
</html>
