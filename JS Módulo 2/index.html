<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Projeto - Dev Sorteio</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="./Assets/sort 1.png" alt="Logo Dev Sorteio">
        </div>
        <div class="container">
            <p> Sortear um número</p>

            <div class="input-numbers">
                <input type="number" id="min" placeholder="Entre">
                <input type="number" id="max" placeholder="E">
            </div>
        </div>
        <div class="draw-button">
            <button id="draw">Sortear</button>
        </div>
        <div class="result">
            <h2>Número sorteado:</h2>
            <input type="text" id="draw-number" readonly>
        </div>
    </main>
</body>
<script src="./Scripts.js"></script>

</html>
